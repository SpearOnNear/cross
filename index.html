<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Telegram Mini App</h1>
    <button id="sendDataButton">Send Data to Bot</button>

    <script>
        // Initialize Telegram WebApp API
        const tg = window.Telegram.WebApp;

        // Setup a click event listener to send data
        document.getElementById("sendDataButton").addEventListener("click", () => {
            const data = JSON.stringify({ message: "Hello, Bot!" });
            tg.sendData(data);  // Sends the data to the bot and closes the Mini App
        });

        // Optional: Function to validate initData (not used in this example)
        function validateInitData(data) {
            // Implement your validation logic here
            return typeof data === "string" && data.length > 0;
        }

        // Optional: Automatically open the Mini App in expanded mode (not used in this example)
        // tg.expand();
    </script>
</body>
</html>
